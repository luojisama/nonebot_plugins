        .card {

        .user-coins {
            display: flex;

        .items-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item-card {
            background: white;
            border: 1px solid #ffe4e1;
            border-radius: 15px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .item-info {
            flex: 1;
        }

        .item-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .item-id {
            background: #ffb6c1;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        .item-name {
            font-weight: bold;
            color: #555;
            font-size: 16px;
        }

        .item-effect {
            font-size: 13px;
            color: #ff69b4;
            margin-bottom: 2px;
            font-weight: 500;
        }

        .item-desc {
            font-size: 12px;
            color: #999;
        }

        .item-price {
            background: #fff0f5;
            color: #d147a3;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            margin-left: 10px;
            border: 1px solid #ffb6c1;
            white-space: nowrap;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #ccc;
            border-top: 1px dashed #ffb6c1;
            padding-top: 15px;
        }
